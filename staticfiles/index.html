<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsNepal</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle initial color mode
      let colorMode = localStorage.getItem('chakra-ui-color-mode');
      if (!colorMode) {
        colorMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        localStorage.setItem('chakra-ui-color-mode', colorMode);
      }
      document.documentElement.style.setProperty('color-scheme', colorMode);
    </script>
    <script type="module" src="/static/assets/main.js"></script>
  </body>
</html>
